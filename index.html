<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github项目主页</title>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #6f589a;
            text-align: center;
            position: relative;
            top: -120px; /* 上移120像素 */
        }

        .container {
            background-color: #a4a1a1; /* 白灰色背景 */
            border: 2px solid #000; /* 黑色边框 */
            border-radius: 15px; /* 圆角边框 */
            padding: 30px; /* 内边距 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 阴影效果 */
        }

        h1 {
            color: #121c75; /* 更改标题颜色以适应白灰色背景 */
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #631fd7, #0f7bb5);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #0f7bb5, #631fd7);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .footer-text {
            font-size: 12px; /* 小号字体 */
            color: #fff; /* 白色字体 */
            position: absolute;
            bottom: -30px; 
            width: 100%; /* 使文本居中 */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>:D</h1>
        <div class="button-container">
            <button onclick="window.location.href='https://tntfish.github.io/zh-CN/home.html';">
                TF Studios主页
            </button>
            </button>
            <button onclick="window.location.href='https://github.com/TNTfish/TNTfish.github.io';">
                Github
            </button>
        </div>
    </div>
    <div class="footer-text">
        2019-2024 Copyright &copy; TF Studios
    </div>
</body>
</html>
