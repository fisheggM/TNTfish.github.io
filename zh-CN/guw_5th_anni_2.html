<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUW 官方网站|五周年纪念(试运行中)</title>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #6f589a;
            text-align: center;
            position: relative;
            top: -120px;
        }

        .container {
            background-color: #a4a1a1;
            border: 2px solid #000;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 55vw;
            max-height: 55vh;
            overflow: hidden;
            position: relative;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            transform: scale(0.5);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(0.7);
        }

        h1 {
            color: #121c75;
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #631fd7, #0f7bb5);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #0f7bb5, #631fd7);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .footer-text {
            font-size: 12px;
            color: #fff;
            position: absolute;
            bottom: -30px;
            width: 100%;
            text-align: center;
        }

        .example-text {
            margin-top: 20px;
            font-size: 14px;
            color: #000;
            text-align: center;
            position: absolute;
            bottom: 60px;
            width: 100%;
        }

        .bottom-left-button, .bottom-right-button {
            position: absolute;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #631fd7, #0f7bb5);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .bottom-left-button:hover, .bottom-right-button:hover {
            background: linear-gradient(45deg, #0f7bb5, #631fd7);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }

        .bottom-left-button:active, .bottom-right-button:active {
            transform: scale(0.98);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .bottom-left-button {
            bottom: 20px;
            left: 20px;
        }

        .bottom-right-button {
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="5th_anni_zh.png" alt="5th Anniversary Image">
        <div class="example-text">
            GUW 5周年纪念 感谢你们的陪伴与支持
        </div>
        <a href="tntfish.github.io/zh-CN/guw_5th_anni_1.html" target="_blank">
            <button class="bottom-left-button">上一页</button>
        </a>
        <a href="tntfish.github.io/zh-CN/guw_5th_anni_3.html" target="_blank">
            <button class="bottom-right-button">下一页</button>
        </a>
    </div>
    <div class="footer-text">
        2019-2024 Copyright &copy; TF Studios
    </div>
</body>
</html>
